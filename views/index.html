<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="/socket.io/socket.io.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

		<!-- Bootstrap JS -->
		<script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="container">
			<h2>chatroom <i class="fa-solid fa-comment"></i></h2>
		</header>
		<main class="container">
			<div id="chat-logs"></div>
			<template user-connect>
				<i>A user connected!</i>
				<br>
			</template>
			<template messages>
				<i class="fa fa-user"></i>
				<p></p>
				<br />
			</template>
			<div class="chat-menu">
					<input id="text-field" class="form-control" type="text" placeholder="meow mow..." />
					<button id="send-btn" class="btn btn-success"><i class="fa-solid fa-paper-plane"></i></button>
				</form>
			</div>
		</main>
		<script>
			var socket = io()

			const textField = document.getElementById('text-field')
			const sendButton = document.getElementById('send-btn')

			const messageTemplate = document.querySelector('[messages]')
			const chatLogs = document.getElementById('chat-logs')

			const userConnectTemplate = document.querySelector('[user-connect]')

			function submitMessage() {
				socket.emit('chat message', textField.value)
				textField.value = ''
			}

			sendButton.onclick = function() {
				if (textField.value.trim()) 
					submitMessage()
			}

			document.addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					submitMessage()
				}
			});

			socket.on('chat message', function (msg) {
				const template = messageTemplate.content.cloneNode(true)
				const message = template.children[1]
				message.textContent = msg
				chatLogs.append(template)
			})

			socket.on('user connect', () => {
				const template = userConnectTemplate.content.cloneNode(true)
				chatLogs.append(template)
			})
		</script>
	</body>
</html>
